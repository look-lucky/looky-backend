spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/looky?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&createDatabaseIfNotExist=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true # 쿼리 가독성 향상

  flyway:
    enabled: false # 로컬에선 JPA UPDATE 사용

#  flyway:
#    enabled: true
#    baseline-on-migrate: true
#    validate-on-migrate: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile,email
            redirect-uri: "http://localhost:8080/login/oauth2/code/kakao"
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: "http://localhost:8080/login/oauth2/code/kakao"
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope: profile_nickname,account_email
            client-name: Kakao
          apple:
            client-id: ${APPLE_SERVICE_ID}
            client-secret: "TEMP_SECRET" # 자바 코드에서 동적으로 만들어 넣을 거라 임시로 채워둠
            redirect-uri: "http://localhost:8080/login/oauth2/code/apple"
            authorization-grant-type: authorization_code
            scope: name,email
            client-name: Apple
            client-authentication-method: client_secret_post
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          apple:
            authorization-uri: https://appleid.apple.com/auth/authorize
            token-uri: https://appleid.apple.com/auth/token
            jwk-set-uri: https://appleid.apple.com/auth/keys
            user-name-attribute: sub

# 애플 로그인용 커스텀 설정
apple:
  team-id: ${APPLE_TEAM_ID}
  key-id: ${APPLE_KEY_ID}
  client-id: ${APPLE_SERVICE_ID}
  private-key-path: classpath:key/AuthKey_75MYRHH88K.p8